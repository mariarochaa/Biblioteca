<mat-card>
  <mat-toolbar color="secondary"> livros disponiveis </mat-toolbar>

  <div *ngIf="livros$ | async as livros$; else loading">
    <mat-table table  [dataSource]="livros$" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let livros"> {{ livros.id }}
        </td>
      </ng-container>

      <!-- Codigo Column -->
      <ng-container matColumnDef="isbn">
        <th mat-header-cell *matHeaderCellDef> ISBN </th>
        <td mat-cell *matCellDef="let livros"> {{livros.isbn}} </td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let livros"> {{livros.nome | uppercase}} </td>
      </ng-container>

      <!-- Categoria Column -->
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let livros"> {{livros.categoria}}
        </td>
      </ng-container>

      <!-- Valor Column -->
      <ng-container matColumnDef="autor">
        <th mat-header-cell *matHeaderCellDef> autor </th>
        <td mat-cell *matCellDef="let livros"> {{livros.autor}} </td>
      </ng-container>

      <!-- Quantidade Column -->
      <ng-container matColumnDef="editora">
        <th mat-header-cell *matHeaderCellDef> editora </th>
        <td mat-cell *matCellDef="let livros"> {{livros.editora}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-mini-fab color="primary" aria-label="Adicionar um Livro">
            <mat-icon (click)="onAdd()" >add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let course">
          <button mat-icon-button color="primary" aria-label="Editar Livro">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" aria-label="Remover Livro">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let livros; columns: displayedColumns;"></tr>
      </mat-table>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
<mat-card>
