<div class="content">

  <div class="title">
    <h1>Categoria</h1>
  </div>

  <button class="mat-elevation-z8" ></button>
<div *ngIf="categorias$ | async as categorias; else loading">
  <div class="mat-elevation-z8 content-table ">
    <table class="table" mat-table [dataSource]="categorias">

      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef>Estante</th>
        <td mat-cell *matCellDef="let categorias">{{ categorias.codigo }}</td>
      </ng-container>

      <ng-container matColumnDef="nomeCategoria">
        <th mat-header-cell *matHeaderCellDef>Nome Categoria</th>
        <td mat-cell *matCellDef="let categorias">{{ categorias.nomeCategoria }}</td>
      </ng-container>

      <ng-container matColumnDef="livros">
        <th mat-header-cell *matHeaderCellDef>LIVROS</th>
        <td mat-cell *matCellDef="let categorias">
          <a class="livros" routerLink="{{ categorias.codigo }}/livros">
            <i class="material-icons">book</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let categorias; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</div>
