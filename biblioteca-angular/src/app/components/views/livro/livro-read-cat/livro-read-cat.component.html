<section class="product-list">

  <div class="product-list__card" *ngFor="let livro of livros">

    <a class="product-list__link" routerLink="/livros/{{ livro!.id }}">

      <h2 class="product-item__name">
        {{ livro.autor }}
       </h2>
       <h2 class="product-item__autor">
        {{livro.nome}}
       </h2>
      <h2 class="product-item__description">
        {{livro.descricao}}
       </h2>
      </a>
      </div>

  </section>
      <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
